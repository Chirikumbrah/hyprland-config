### VARIABLES ###
# Mod / Leader key
$mainMod = SUPER
$shiftMod = SUPER_SHIFT
$controlMod = SUPER_CTRL
$altMod = SUPER_ALT
$alt = ALT

# Paths
$scripts = ~/.config/hypr/scripts

# default applications
$term = foot
$browser = chromium
$editor = helix
$explorer = thunar
$launcher = wofi


### APP BINDINGS ###
# Terminal Applications
bind = $mainMod, RETURN, exec, $term
bind = $mainMod, ESCAPE, exec, [workspace 2 unset; workspace 9; tile] $term htop

# GUI Applications
bind = $shiftMod, W, exec, $browser # Show the graphical web browser
bind = $mainMod, SPACE, exec, $launcher
bind = $shiftMod, T, exec, telegram-desktop
bind = $shiftMod, E, exec, element-desktop
# bind = $mainMod, N, exec, swaync-client -t -sw

# Scratchpad
bind = $shiftMod , S, movetoworkspace, special
bind = $mainMod, S, togglespecialworkspace,
bind = $shiftMod, P, exec, $scripts/scratchpad.sh keepassxc 2 # password manager
bind = $shiftMod, F, exec, $scripts/scratchpad.sh $explorer 2 # file explorer
bind = $shiftMod, V, exec, $scripts/scratchpad.sh pavucontrol 1 # volume mixer
bind = $shiftMod, C, exec, $scripts/scratchpad.sh galculator 1 # calculator
bind = $shiftMod, RETURN, exec, $scripts/scratchpad.sh "$term --title floating_term" 1


### SYSTEM BINDINGS ###
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, killactive, # close the active window
bind = $mainMod, R, exec, hyprctl reload
bind = $alt, X, exec, wlogout -b 2 --protocol layer-shell # show the logout window
bindl=, switch:Lid Switch, exec, gtklock # lock screen after lid close


### SCREENSHOTTING ###
# Pictures
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
# Screen recording
# bind = SUPER_CTRLALT, Print, exec, ~/.local/bin/record_screen screen
# bind = SUPER_CTRLALTSHIFT, Print, exec, ~/.local/bin/record_screen area


### WINDOW MANIPULATIONS ###
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, F, fullscreen, # Toggle fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# bind = $shiftMod, V, workspaceopt, allfloat

# Windows focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, left, bringactivetotop
bind = $mainMod, right, movefocus, r
bind = $mainMod, right, bringactivetotop
bind = $mainMod, up, movefocus, u
bind = $mainMod, up, bringactivetotop
bind = $mainMod, down, movefocus, d
bind = $mainMod, down, bringactivetotop
bind = $mainMod, l, movefocus, l
bind = $mainMod, l, bringactivetotop
bind = $mainMod, h, movefocus, r
bind = $mainMod, h, bringactivetotop
bind = $mainMod, k, movefocus, u
bind = $mainMod, k, bringactivetotop
bind = $mainMod, j, movefocus, d
bind = $mainMod, js, bringactivetotop

# Move window
bind = $controlMod, left ,movewindow, l
bind = $controlMod, right ,movewindow, r
bind = $controlMod, up, movewindow, u
bind = $controlMod, down ,movewindow, d
bind = $controlMod, l ,movewindow, r
bind = $controlMod, h ,movewindow, l
bind = $controlMod, k, movewindow, u
bind = $controlMod, j ,movewindow, d

# Moving floating windows
bind = $altMod, right, moveactive, 100 0
bind = $altMod, left, moveactive, -100 0
bind = $altMod, up, moveactive, 0 -100
bind = $altMod, down, moveactive, 0 100
bind = $altMod, l, moveactive, 100 0
bind = $altMod, h, moveactive, -100 0
bind = $altMod, k, moveactive, 0 -100
bind = $altMod, j, moveactive, 0 100

# Resizing windows
bind = $shiftMod, right, resizeactive, 50 0
bind = $shiftMod, left, resizeactive, -50 0
bind = $shiftMod, up, resizeactive, 0 -50
bind = $shiftMod, down, resizeactive, 0 50
bind = $shiftMod, l, resizeactive, 50 0
bind = $shiftMod, h, resizeactive, -50 0
bind = $shiftMod, k, resizeactive, 0 -50
bind = $shiftMod, j, resizeactive, 0 50


### WORKSPACE BINDINGS ###
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Swipe through existing workspaces with CTRL_ALT + left / right
bind = $mainMod, Next, workspace, e+1
bind = $mainMod, Prior, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $shiftMod, TAB, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9

# MOVING WINDOWS TO WS SILENT
bind = $shiftMod, 1, movetoworkspacesilent, 1
bind = $shiftMod, 2, movetoworkspacesilent, 2
bind = $shiftMod, 3, movetoworkspacesilent, 3
bind = $shiftMod, 4, movetoworkspacesilent, 4
bind = $shiftMod, 5, movetoworkspacesilent, 5
bind = $shiftMod, 6, movetoworkspacesilent, 6
bind = $shiftMod, 7, movetoworkspacesilent, 7
bind = $shiftMod, 8, movetoworkspacesilent, 8
bind = $shiftMod, 9, movetoworkspacesilent, 9
# bind = $shiftMod, right, movetoworkspacesilent, +1
# bind = $shiftMod, left, movetoworkspacesilent, -1


### MONITOR NAVIGATION ###
# # simple movement between monitors
bind = $mainMod, l, focusmonitor, r
bind = $mainMod, h, focusmonitor, l
bind = $mainMod, k, focusmonitor, u
bind = $mainMod, j, focusmonitor, d

# # moving current workspace to monitor
# bind = SUPER_CTRL_SHIFT,down,movecurrentworkspacetomonitor,d
# bind = SUPER_CTRL_SHIFT,up,movecurrentworkspacetomonitor,u
# bind = SUPER_CTRL_SHIFT,left,movecurrentworkspacetomonitor,l
# bind = SUPER_CTRL_SHIFT,right,movecurrentworkspacetomonitor,r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow #left click
bindm = $mainMod, mouse:273, resizewindow #right click


